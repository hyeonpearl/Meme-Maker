<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <script defer src="app.js"></script>

    <title>Meme Maker</title>
</head>
<body>
    <div class="color-options">
        <input type="color" id="color" />
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #ecf0f1;" data-color="#ecf0f1"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <input type="range" id="line-width" min="1" max="10" value="5" step="0.5" />
        <button id="mode-btn">배경 채우기</button>
        <button id="erase-btn">지우개</button>
        <button id="reset-btn">초기화</button>
        <label for="file">
            이미지 추가
            <input type="file" id="file" accept="image/*" />
        </label>
        <input type="text" id="text" placeholder="텍스트 입력 후 더블클릭 :)">
        <button id="save">이미지 저장</button>
    </div>
</body>
</html>
